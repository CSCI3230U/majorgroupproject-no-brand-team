<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Planner</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts/route.js"></script>
    <link rel="stylesheet" href="styles/route.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
</head>
<body>
    <div id="left">
        <div id="routes"></div>
    </div>
    <div id="right">
        <div id="map"></div>
        <div id="route-info">
            <!-- <h1 id="route-name"><u>New Route</u></h1> -->
            <form id="route-user">
                <input type="text" id="name" class="input" disable="true" value="New Route Name" placeholder="Enter Route Name"><br>
                <label for="mode">Method: </label>
                <input type="radio" id="on-foot" name="mode">
                <label for="on-foot">On foot</label>
                <input type="radio" id="bicycle" name="mode">
                <label for="bicycle">Bicycle</label><br>
                <label for="speed">Speed: </label>
                <input type="text" id="speed" class="input is-small" disable="true">
                <label for="speed">km/h</label>
            </form>
            <ul id="route-gen">
                <label for="dist">Distance: </label>
                <li id="dist">0.00 km</li><br>
                <label for="duration">Duration: </label>
                <li id="duration">0 minutes and 0 seconds</li><br>
                <label for="cals">Calories: </label>
                <li id="cals">0 cal</li>
            </ul>
        </div>
        <div id="route-save">
            <button id="save" type="button" class="button is-dark">Save</button>
            <button id="del" type="button" class="button is-danger">Delete</button>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTPrt3gPUGnyzhxI-hn1LiGCd_gjzwXys&callback=initMap"></script>
</body>
</html>
