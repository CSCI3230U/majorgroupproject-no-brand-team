<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/chart.js"></script>
    <link rel="stylesheet" href="styles/chart.css" />
</head>
<body>
    <div style="background-color: #404040;">
    <div id="chart">
        <div class="formElement">
            <label for="chartType">Chart Type:</label>
            <select id="chartType" name="chartType">
                <option value="weightTime">Weight vs Time</option>
                <option value="caloriesTime">Calories burnt vs Time</option>
                <option value="caloriesAct">Calories Burnt per Activity</option>
                <option value=heartTime>Heartrate vs Time</option>
                <option value=bloodTime>Blood Pressure vs Time</option>
            </select>
        </div>

        <div class="formElement">
            <button id="submit">Submit</button>
        </div>
    </div>
</body>
</html>
